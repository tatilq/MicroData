<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="sweetAlert/sweetalert.css">
	<script src="sweetAlert/sweetalert.min.js" type="text/javascript" ></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
	
</head>
<body>
	<!--AQUI EL CODIGO-->
   <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed burger" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                </div>
                <div class="">
                        <a class="navbar-brand user-photo text-center" href="#" title="user">
                            <img src="img/usuario.png" alt="" class="img-circle img-thumbnail img-responsive" id="userPhoto">
                        </a>
                        <img src="img/logo.png" alt="" class="logo"><br>
                        <span class="text-left" id="user-name">¡Bienvenido! <br> Juan Pérez</span>
                </div>
                <div class="collapse navbar-collapse menu" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right text-center">
                        <li><a href="#">Solicitud Movimiento Personal</a></li>
                        <li><a href="#">Historial de Incidencias</a></li>
                        <li><a href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
       <div id="wrap"> 
        <form action="" id="userform" onsubmit="return false;">
            <fieldset>
                <legend>Solicitud de Movimiento de Personal!</legend>
                <label >Seleccione una ocurrencia</label>
                <select class="form-control" id="ocurrencia" name='ocurrencia'>
                <option value="">Seleccione</option>
                <option value="01">Comisiones por Servicio</option>
                <option value="02">Descanso Médico</option>
                <option value="03">Capacitaciones</option>
                <option value="04">Falta injustificada (permisos personales)</option>
                <option value="05">Permisos Essalud</option>
                <option value="06">Vacaciones</option>
                <option value="07">Licencia por fallecimiento</option>            
                </select>
                <br/>
                <label for="date">Fecha/Hora Salida:</label>
                <input class="form-control" type="date" name="fecha" id="fecha-salida"/><br/><br />
                <label for="date">Fecha/Hora Retorno:</label>
                <input class="form-control" type="date" name="fecha" id="fecha-retorno"/><br/><br />
                <label for="date">Motivo:</label>
                <input class="form-control" type="textarea" name="fecha" id="fecha"/><br/><br />
                <input type="checkbox" id="compensacion" name='compensacion'/>
                <label for='compensacion' class="inlinelabel">
                Por compensación de horas</label><br><br>
                <input type="button" id="submit" value="Enviar">
            </fieldset>
        </form>
        </div>
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
