<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>formulario</h2>
		<div class="row">

			<div class="form-group row">
		      <label class="col-2 col-form-label" >Seleccione un ocurrencia</label>
		      <select id="ocurrencia" class="form-control">
		        <option value="opcion1">opcion1</option>
		        <option value="opcion2">opcion2</option>
		      </select>
		    </div>
			<div class="form-group row">
			  <label  class="col-2 col-form-label">Fecha/hora de Salida</label>
			  <div class="col-10">
			    <input class="form-control" type=""  id="salida">
			  </div>
			</div>

			<div class="form-group row">
			  <label  class="col-2 col-form-label">Fecha/hora de Retorno</label>
			  <div class="col-10">
			    <input class="form-control" type=""  id="retorno">
			  </div>
			</div>

			<div class="form-group row">
			    <label for="exampleTextarea">Motivo</label>
			    <textarea class="form-control" id="motivo" rows="3" ></textarea>
			  </div>

			<div class="form-check row">
			  <label class="form-check-label">
			    <input class="form-check-input" id="compensacion" type="checkbox" value="1">
			    Por compensacion de horas
			  </label>
			</div>

			 <button id="send" class="btn btn-primary" >Enviar</button>

		</div>
	</div>
	

<script type="text/javascript">
$( document ).ready(function() {
	var datos ;
	var dat = [];

  	$( "#send" ).click(function() {
	 	var ocurrencia = $('#ocurrencia').val();
	 	var salida = $('#salida').val();
	 	var retorno = $('#retorno').val();
	 	var motivo = $('#motivo').val();
	 	var compensacion = $('#compensacion').val();

	 	var dats_form = {id: 1,fecha : salida , fecha_retorno : retorno, tipo : ocurrencia, estado : "Solicitado" , motivo: motivo , compensacion : compensacion };
	 	dat.push(dats_form);
	 	localStorage.setItem('ocurrencias',JSON.stringify(dat));


	 	window.location='index-tabla.html';
	});
	

	
});
	
</script>

</body>
</html>
