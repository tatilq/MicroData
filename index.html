	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="sweetAlert/sweetalert.css">
	<script src="sweetAlert/sweetalert.min.js" type="text/javascript" ></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Chaski</title>
	
</head>
<body>  
 <header>
        <nav class="navbar navbar-default">    
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed burger" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-logo" href="#">
                        <span class="user-photo ">
                            <img class="user-img" alt="" src="img/usuario.png" />
                        </span>
                        <span><img class="img-logo" alt="" src="img/logo.png"/></span>
                        <p>¡Bienvenido,<br> Juan Pérez!</p></a>
                </div>              
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right text-center">
                        <li><a href="#">Solicitud Movimiento Personal</a></li>
                        <li><a href="#">Historial de Incidencias</a></li>
                        <li><a href="#">Cerrar Sesión</a></li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>
    <section>
       <div class="container"> 
        <div class="row">
            <div class="col-md-8  col-md-offset-2">
                <form action="" id="userform" onsubmit="return false;">
                    <fieldset>
                        <h3 class="text-center" id="titu">Solicitud de Movimiento de Personal!</h3>   
                        <div class="ocurrencia">
                            <label >Seleccione una ocurrencia:</label>
                            <select class="form-control"  name='ocurrencia' id="ocurrenciadesc">
                                <option value="">Seleccione</option>
                                <option value="1">Comisiones por Servicio</option>
                                <option value="2">Descanso Médico</option>
                                <option value="3">Capacitaciones</option>
                                <option value="4">Falta injustificada (permisos personales)</option>
                                <option value="5">Permisos Essalud</option>
                                <option value="6">Vacaciones</option>
                                <option value="7">Licencia por fallecimiento</option>            
                            </select>
                        </div><br>
                        <div class="salida">
                            <label for="date">Fecha/Hora Salida:</label>
                            <input class="form-control" type="date" name="fecha" id="fechaSalida"/>
                            <input type="" name="" class="form-control" id="horaSalida" placeholder="00:00"/>
                        </div><br>
                        <div class="retorno">
                            <label for="date">Fecha/Hora Retorno:</label>
                            <input class="form-control" type="date" name="fecha" id="fechaRetorno" />
                            <input type="" name="" class="form-control" id="horaRetorno" placeholder="00:00"/>
                        </div><br>
                        <div class="motivo">
                            <label for="date">Motivo:</label>
                            <textarea class="form-control" rows="5"  placeholder="Escribe tu motivo..." id="motivodesc"></textarea>
                        </div><br>
                        <div class="compensacion">
                            <input type="checkbox" id="compensaciondesc" name='compensacion'/>
                            <label for='compensacion' class="inlinelabel">Por compensación de horas</label>
                        </div><br>
                        <button id="enviar">Enviar</button> 
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/form.js" type="text/javascript"></script>
</body>
</html>
